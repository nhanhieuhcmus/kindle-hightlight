<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <title>My Kindle Clipping</title>
        <!-- <script src="./jsPDF-2.5.1/dist/jspdf.umd.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            window.jsPDF = window.jspdf.jsPDF;
            function generatePDF() {
                const doc = new jsPDF();
                // var source = window.document.getElementsByTagName("body")[0];
                const pdfSection = document.getElementById("file-content");
                var opt = {
                    margin: 1,
                    filename: "my_hightlight.pdf",
                    image: { type: "jpeg", quality: 1.0 },
                    html2canvas: { scale: 2 },
                    jsPDF: {
                        unit: "in",
                        format: "letter",
                        orientation: "portrait",
                    },
                };
                html2pdf().set(opt).from(pdfSection).save();
                // html2pdf(pdfSection);

            }
        </script>
    </head>
    <body>
        <input type="file" id="file-input" />
        <div>
            <button onclick="generatePDF()">Generate PDF</button>
        </div>
        <h3>Here're your hightlights:</h3>
        <pre id="file-content"></pre>
        <span>from <a href="https://www.facebook.com/nhan.hieu.hcmus">NhanHieu</a> with ❤️</span>
        <script src="./index.js"></script>
    </body>
</html>
